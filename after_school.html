<!DOCTYPE html>
<html lang="en">

<head>
    <title>After School Club</title>
    <script src="https://unpkg.com/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body style=>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-white rounded">
           <div class="container-fluid">
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
               <h4 style="color: skyblue;">{{sitename}}</h4>
          
           
           </div>
          <div class="d-flex align-items-center">
               <i class="fas fa-shopping-cart"></i>
                    <span class="badge rounded-pill badge-notification bg-danger"> {{cartItemCount}}</span>
                  </div>
          </div>
          </nav>
             
        <main>
            <div v-if='showsubject' style="padding: 15px;">
                <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 18rem;padding: 15px;" >
                    <img v-bind:src="subject.image"  class="card-img-top" style="width:50%; padding-left: 5px;" alt="...">
                    <div class="card-body">
                      <p class="card-text">Name: {{subject.subjectname}}</p>
                      <p class="card-text">Location: {{subject.location}}</p>
                      <p class="card-text">Price: {{subject.price}}</p>
                      <p class="card-text">Number of Spaces : {{subject.numberofspaces}}</p>
                      <button v-on:click='addToCart' v-if='canAddToCart' class="btn btn-primary">Add to Cart</a>
                        <button disabled="disable"  class="btn btn-primary" v-else>Add to cart</button>
                    </div>
                  </div>
             
                

                
              
            </div>
         
        </main>
    </div>

    <script type="text/javascript">
        var bookstore = new Vue({
            el: '#app',
            data: {
                sitename: 'After School Club',
                subject: {
                id:"01",
                image:"img/4536169.png",
                subjectname:"Mathematics",
                location:"China",
                price:"$200",
                numberofspaces: 10
                },
                cart: [],
                showsubject: true,
            },
            methods: {
                addToCart() {
                this.cart.push(this.subject.id);
                this.subject.numberofspaces=  this.subject.numberofspaces-this.canAddToCart
               
                },
                
             
            },
            computed: {
                cartItemCount() {
                     return this.cart.length;
                     
                },
                canAddToCart() {
                    
                 
             
                       return this.subject.numberofspaces > 0 ;
                    
                   
                   
                    
                  },
                 
            
          
            },
        });
    </script>
</body>

</html>
